<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="order-summary-component">
    <img src="/assets/images/illustration-hero.svg" class="order-summary-illustration">
    <h2 class="order-title">Order Summary</h2>

    <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="plan-info">
      <img src="/assets/images/icon-music.svg" class="plan-icon">

      <h3 class="plan-title">Annual Plan</h3>
      <div class="plan-pricing">$59.99/year</div>

      <a href="#">Change</a>
    </div>

    <button class="payment-btn">Proceed to Payment</button>
    <button class="cancel-btn">Cancel Order</button>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ErwinPrograms</a>.
  </div>
</body>

</html>
